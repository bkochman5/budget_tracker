<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Budget Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { display: flex; gap: 40px; }
        .form-section, .list-section { flex: 1; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; max-width: 300px; padding: 8px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h1>Manage Categories</h1>
    <p>Add new income or expense categories here.</p>
    <a href="{{ url_for('home') }}">&larr; Back to Home</a>
    <hr>

    <div class="container">
        <div class="form-section">
            <h2>Add New Category</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <button type="submit">Add Category</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Your Categories</h2>

            <ul>
                {% for category in categories %}
                    <li>{{ category.name }} ({{ category.type }})</li>
                {% else %}
                    <li>You haven't added any categories yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
